
  <div id="submitRequestDiv">
    <h2>Request a rebuttal</h2>
    <form id="requestData">
      <label for="requestUrl">URL:</label>
      <input disabled size="80" type="text" name="requestUrl" id="requestUrl">

      <div id="tagDiv">
        <input id="tagTypeahead" class="typeahead tt-query" type="text" placeholder="Enter tag and hit enter" autocomplete="off" spellcheck="false" style="position: relative; vertical-align: top; background-color: transparent; " dir="auto"> Enter up to 6 tags.
      </div>
      <div id="tagHolder"></div>

      <input type="submit" value="Submit" name="submitLink">
      &nbsp;&nbsp;
      <a id="cancelRequestLink">Cancel</a>
    </form>
  </div>
